<head>

<body>
    <div class="btn_show">
        <button class="success" id="success">
            Show Success
        </button>
        <button class="warning" id="warning">
            Show Waring
        </button>
        <button class="error" id="error">
            Show Error
        </button>
    </div>
    <div class="toast" id="toast">
        <!-- <div class="t_error">
            <i class="fas fa-exclamation-triangle"></i>
            <span>This is a error message !</span>
            <span class="countdown"></span>
        </div>
        <div class="t_error">
            <i class="fas fa-exclamation-triangle"></i>
            <span>This is a error message !</span>
            <span class="countdown"></span>
        </div> -->
    </div>
</body>
<script>
    let btn_show = document.querySelectorAll('.btn_show button');
    let toast = document.querySelectorAll('#success');
    let tt = document.createElement('div');
    // console.log(btn_show);
    // console.log(toast);
    const toasts = {
        success: {
            icon: '<i class="fas fa-check-circle"></i>'
        },
        error: {
            icon: '<i class="fas fa-exclamation-triangle"></i>'
        },
        warning: {
            icon: '<i class="fas fa-exclamation-circle"></i>'
        },
    }
    btn_show.forEach(element => {
        element.addEventListener('click', (e) => {
            let ts = document.createElement('div');
            ts.className = `t_${e.target.getAttribute('class')}`
            ts.innerHTML = `
                ${toasts[e.target.getAttribute('class')].icon}
                <span>This is a ${e.target.getAttribute('class')} message !</span>
                <span class="countdown"></span>
            `
            document.querySelector('#toast').appendChild(ts);
            setTimeout(() => {
                ts.setAttribute('style', 'animation: hide 1s ease forwards;');
            }, 4500)
            setTimeout(() => {
                ts.remove()
            }, 6000)
        })
    });

</script>

</html>
