<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Day12.css">
</head>
<body>
    <div class="box">
        <div class="range">
           40% 
        </div>
    </div>
</body>
<script>
    let box = document.getElementsByClassName('box')[0];
    box.addEventListener('mousemove',(e)=>{
        let body = document.getElementsByTagName('body')[0];
        let rangeWith = Math.floor(((e.clientX - e.target.offsetLeft + 1)/800)*100)
        if(rangeWith <= 100){
            box.firstElementChild.innerHTML = rangeWith + '%'
            box.firstElementChild.setAttribute('style',`width: ${rangeWith}%`)
            body.setAttribute('style',`background: rgba(0, 0, 0, ${rangeWith/100});`)
        }
    })
    console.log(document.getElementsByClassName('box')[0].offsetLeft);
</script>
</html>
